<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>inmydefense</title>
    <meta name="author" content="Rence Wang">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon-1.png"/>
    <style type="text/css">
        @import url("https://use.typekit.net/xbv3jvp.css");
        body {
          background-color: #f8f8f8;
        }
        #container{
          position:absolute;
          width:100%;
          height:300px;
          left:0px;
          top:0px;
          text-align:center;
          padding-top:3em;
          padding:2em;
          top: 50%;
          transform: translateY(-50%);
        }
        #text {
          line-height: 20px;
          letter-spacing: 0.5px;
          font-family: "Helvetica Neue", Helvetica, "Franklin Gothic", Arial, sans-serif;
        }
        #number {
          font-family: "whitman-display", serif;
        	font-weight: 500;
        	font-style: italic;
          font-size: 6em;
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="container">
      <p id="number">0</p>
      <p id="text"></p>
    </div>

    <script>
      window.onclick = revealer;
      function revealer() {
        if (counter < currentlen-1) {
          counter += 1;
          document.getElementById("text").innerHTML += "<br>"+block[counter];
        }
        else if (currentblock < totalstanza-1) {
          document.getElementById("text").innerHTML = "";
          document.getElementById("number").innerHTML = "";
          currentblock += 1;
          currentlen += stanza[currentblock];
          document.getElementById("number").innerHTML += currentblock;
        }
        else {
          document.getElementById("text").innerHTML = "";
          document.getElementById("number").innerHTML = "";
          //display an image
        }
      }

      var stanza = [4, 7, 1, 6, 5, 5, 5, 2, 3];
      var counter = -1;
      var currentblock = 0;
      var currentlen = 4;
      var totalstanza = stanza.length;

      var block = [
        "To Ask Why We Fight?",
        "If it's the best",
        "pass the test,",
        "then yes.",

        "Last couple of years have been a mad trip.",
        "I've been a Ferrari.",
        "Going too fast to see",
        "all the good things in front of me.",
        "And the wicked cadavers,",
        "the portraits in the attic,",
        "not ready to be found.",

        "Because terrors don't prey on innocent victims.",

        "But who will save my young blood?",
        "Swallowing nostalgia.",
        "chasing it with lime.",
        "Don't help me forget",
        "the ordinary things I'd been,",
        "the ordinary tears I'd spent.",

        "Are we ever ready to see ourselves for who we are?",
        "True bliss is not knowing who we are.",
        "Is it safe? Is it safe to be who we are?",
        "But we're not what we thought we are.",
        "We don't know who we thought we are.",

        "Then go get running, go get hurry.",
        "While it's light out, while it's early.",
        "Before I start to miss,",
        "any part of this,",
        "and change my mind forever.",

        "So I'll pick the truth I believe in",
        "like a bad religion.",
        "And I'll take away the matches",
        "before fire could catch me.",
        "So don't look now.",

        "那条没完没了的路<br>An endless road",
        "一切怀有梦想的人<br>A dreaming people",

        "May the world continue to be lovely.",
        "May I always be mine.",
        "So help me god."
      ];
    </script>
  </body>
</html>
